<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonex - SMP</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px; /* Mindestbreite für die Buttons */
            padding-left: 20px; /* Etwas mehr Platz nach links für den Text */
            padding-right: 20px; /* Etwas mehr Platz nach rechts für den Text */
            white-space: nowrap; /* Verhindert das Umfließen von Text */
        }

        button:hover {
            background-color: #1565c0;
        }

        button:active {
            transform: scale(0.98);
        }

        #super-section {
            display: none;
            text-align: center;
        }

        #filter-section {
            margin-bottom: 20px;
        }

        /* Neuer Code für den Filter-Auswahlkasten */
        #filter-section select {
            background-color: #333;  /* Schwarzer Hintergrund */
            color: white;            /* Weiße Schrift */
            border: 1px solid #555;  /* Grauer Rand */
            padding: 5px 10px;       /* Etwas Innenabstand */
            border-radius: 1px;      /* Abgerundete Ecken */
            font-size: 16px;         /* Schriftgröße */
        }

        /* Flexbox für die Buttons, damit sie umgebrochen werden */
        .filter-btns-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .filter-btn {
            width: calc(16.666% - 10px);  /* Die Breite so einstellen, dass 6 Buttons pro Zeile passen */
            margin: 5px;
            display: inline-block;
        }

        /* Wenn Buttons ausgeblendet sind, soll der Platz trotzdem behalten werden */
        .filter-btn[style="display: none;"] {
            display: none !important;
        }

        /* Stil für die Unterüberschrift */
        .sub-heading {
            font-size: 18px;
            margin-top: 20px;
            color: white; /* Weiß für den "Danke" Text */
        }
    
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
    
    <div class="container" id="main-section" style="font-family: Arial, sans-serif;">
        <h1>Willkommen!</h1>
        <p>Hier findest du viele nutzliche Locations auf dem <b>zOnex - SMP</b></p>

        <div id="filter-section">
            <label for="filter">Filter:</label>
            <select id="filter" onchange="filterButtons()">
                <option value="">Alle</option>
                <option value="Biom">Biom</option>
                <option value="Farm">Farm</option>
                <option value="Sonstiges">Sonstiges</option>
                <option value="Wichtiges">Wichtiges</option>
            </select>
        </div>

        <!-- Container für die Buttons -->
        <div class="filter-btns-container">
            <button class="filter-btn" data-category="Biom" onclick="showContent('Biom:1', 'Nether-coords:<br>Overworld-coords:')">Biom:1</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:1', 'Nether-coords:<br>Overworld-coords:')">Farm:1</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
            <button class="filter-btn" data-category="Sonstiges" onclick="showContent('Sonstiges:1', 'Nether-coords:<br>Overworld-coords:')">Sonstiges:1</button>
            <button class="filter-btn" data-category="Wichtiges" onclick="showContent('Wichtiges:1', 'Nether-coords:<br>Overworld-coords:')">Wichtiges:1</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
            <button class="filter-btn" data-category="Farm" onclick="showContent('Farm:2', 'Nether-coords:<br>Overworld-coords:')">Farm:2</button>
        </div>
    </div>

    <div class="container" id="super-section">
        <h1 id="dynamic-content">Super</h1>
        <p class="sub-heading" id="thank-you-message">Danke!</p> <!-- Unterüberschrift hinzugefügt -->
        <button onclick="goBack()">Zurück</button>
    </div>

<style>
 .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
</style>

    
    <script>
        function showContent(content, thankYouMessage) {
            // Wechseln zur neuen Ansicht
            document.getElementById('main-section').style.display = 'none';
            document.getElementById('super-section').style.display = 'block';
            
            // Dynamisch den angezeigten Text aktualisieren
            document.getElementById('dynamic-content').innerText = content;

            // Dynamisch den Text der Unterüberschrift (Danke) ändern
            document.getElementById('thank-you-message').innerHTML = thankYouMessage; // Verwende innerHTML
        }

        function goBack() {
            // Zurück zur Hauptansicht
            document.getElementById('super-section').style.display = 'none';
            document.getElementById('main-section').style.display = 'block';
        }

        function filterButtons() {
            const filterValue = document.getElementById('filter').value;
            const buttons = document.querySelectorAll('.filter-btn');

            buttons.forEach(button => {
                if (filterValue === "" || button.dataset.category === filterValue) {
                    button.style.display = 'inline-block';  // Button sichtbar
                } else {
                    button.style.display = 'none';  // Button unsichtbar
                }
            });

            // Berechne die Anzahl der sichtbaren Buttons
            const visibleButtons = document.querySelectorAll('.filter-btn:not([style="display: none;"])');
            const buttonsPerRow = 6;
            const totalRows = Math.ceil(visibleButtons.length / buttonsPerRow);

            // Update Flexbox-Anpassung, um sicherzustellen, dass Buttons korrekt umgebrochen werden
            document.querySelector('.filter-btns-container').style.gridTemplateRows = `repeat(${totalRows}, auto)`;

        }

    </script>

    <div class="footer">
        <p>v.2.5             by<b> llitus</b></p>
    </div>

</body>
</html>
